<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Minesweeper</title>
    <link rel="stylesheet" type="text/css" href="style.css">    
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Minesweeper</h1>
    <div id="scoreBoard">
        <div id="mineCount"></div>
        <div id="highScore"></div>
        <div id="timer"></div>
    </div>
    <div id="board"></div>
    <button type="button" id="reset" class="button">Reset</button>
    <div id="status"></div>
    <form id="create">
        <input type="number" name="columns" placeholder="Columns" min="8" max="40">    
        <input type="number" name="rows" placeholder="Rows" min="8" max="30">
        <input type="number" name="mines" placeholder="Mines" min="1">
        <br>
        <input class="button" type="submit" value="Submit">   
    </form>
</body>
</html>
